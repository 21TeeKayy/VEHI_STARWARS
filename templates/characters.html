<!DOCTYPE html>
<html>
<head>
    <title>Character Information</title>
</head>
<body>
    <h1>Character Information</h1>
    <table border="1">
        <tr>
            <th>Name</th>
            <th>Height</th>
            <th>Mass</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>{{ character.name }}</td>
            <td>{{ character.height }}</td>
            <td>{{ character.mass }}</td>
            <td>{{ character.gender }}</td>
        </tr>
    </table>
</body>
</html>
